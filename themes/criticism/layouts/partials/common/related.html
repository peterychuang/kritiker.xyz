<div class="col-lg-8 col-lg-offset-2">
  <h4 class="relatedPost">You may also like...</h4>
  <ul class="relatedPost">
    {{ range first 3 ( where ( where .Site.Pages.ByDate.Reverse ".Params.tag" "intersect" .Params.tag ) "Permalink" "!=" .Permalink ) }}
      <li class="relatedPost">
        <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a><br />
        {{ .Description | markdownify }}
      </li>
    {{ end }}
  </ul>
</div>
